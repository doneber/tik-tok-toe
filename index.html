<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en raya en 1 min</title>
    <link rel="stylesheet" href="./style.css">
<style>
p {
    text-align: center;
    font-size: 2rem;
}
.table button {
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    cursor: pointer;
}
.table {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    width: fit-content;
    margin: auto;
}
</style>
</head>

<body>
<p id="winner">Ganador: ?</p>
<div class="table">
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
</div>

<script>
let turn = true
const setX = new Set()
const setO = new Set()
const winConditions = [[0, 1, 2],[3, 4, 5],[6, 7, 8],[0, 3, 6],[1, 4, 7],[2, 5, 8],[0, 4, 8],[2, 4, 6]]
const table = document.querySelector('.table')
const buttons = [...table.children]
table.addEventListener('click', event=>{
    if (buttons.indexOf(event.target) < 0) return
    event.target.textContent = turn?'X':'O'
    const setAux = turn? setX: setO
    setAux.add(buttons.indexOf(event.target))
    const won = winConditions.some(winCond => winCond.every(i => setAux.has(i)))
    if (won) document.querySelector('#winner').textContent = `Ganador: ${turn?'X':'O'}`
    turn = !turn
})


























    </script>
</body>
</html>
